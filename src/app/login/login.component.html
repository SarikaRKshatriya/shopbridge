<h1 class="heading">Login in</h1>  
<div class="container">
    <form
      (ngSubmit)="signin(signinForm.form)"
      #signinForm="ngForm"
    >
      <div
        style="
          display: flex;
          background-color: #f1f1f1;
          justify-content: space-between;
        "
      >
   
      </div>
      <div class="form-group">
        <label for="name">Email Address</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="email"
          #email="ngModel"
        />
       </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          name="password"
          #password="ngModel"
        />
      </div>
      <button class="submit" type="submit" [disabled]="!signinForm.form.valid">
        Sign-in
      </button><br>
      <div *ngIf="!isPresent" style="color: red;margin: 10px;">Invalid email/password.</div>
    </form>
  </div>
