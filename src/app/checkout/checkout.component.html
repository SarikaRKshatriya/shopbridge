<marquee style="color: red;">* Please expect delays in delivery due to lockdown restrictions..</marquee>
<div class="container" style="font-size: 20px;font-weight: 600;">
    <h2>Thanks for your Purchase !!!</h2>
    <span>Above medicines will be delivered to in the following address:</span>
    <ul *ngFor="let user of userData">
        <li>{{user.name}},</li>
        <li>{{user.address}},</li>
        <li>{{user.city}},</li>
        <li>{{user.country}},</li>
        <li>{{user.pin}}</li>
        <li>Ph:{{user.phone}}</li>
    </ul>
    
</div>
